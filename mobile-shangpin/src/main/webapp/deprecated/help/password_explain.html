<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<!-- 开启对web app程序的支持 -->
<meta name="apple-mobile-web-app-capable" content="yes">
<!-- 全屏模式浏览 -->
<meta name="apple-touch-fullscreen" content="yes">
<!-- 改变Safari状态栏的外观 -->
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- 禁止自动识别5位以上数字为电话 -->
<meta name="format-detection" content="telephone=no">

<title>帮助中心</title>
<link href="../styles/shangpin/css/base.css" rel="stylesheet" />
<link href="../styles/shangpin/css/public.css" rel="stylesheet" />
<link href="../styles/shangpin/css/page/help_center.css" rel="stylesheet" /><!--页面专用CSS-->

<script src="../styles/shangpin/js/core.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
  var ver = Math.random();
    loader = SP.core
      .install("../styles/shangpin/js/jquery.min.js?" + ver)  //jquery库文件
        .using("../styles/shangpin/js/lazyload.js?" + ver)    //图片懒加载
        .excute()
        .using("../styles/shangpin/js/config.sim.js?" + ver)  //图片懒加载
		.using("../styles/shangpin/js/page/help_center.js?" + ver)
        .excute();
      
</script>
</head>
<body>

  

  <div class="container">

    
   <!--头部 start-->
    <div class="topFix">
        <section>
            <div class="topBack">
            <a href="javascript:history.go(-1);" class="backBtn">&nbsp;</a>
            <span class="top-title">找回密码</span>
            <ul class="alUser_icon clr">
                <li><a href="../index"><img src="../styles/shangpin/images/home_icon.png" width="25" height="25" alt="首页"></a></li>
            </ul>
            </div>
        </section>
    </div>
    <!--头部 end-->
    
    <!-- 页面内容start -->
    <div class="alContent">
        <div class="login-explain-box">
          <div class="step-box">
            <h3>STEP.1 </h3>
            <p>填写注册邮箱或手机号</p>
          </div>
          <p><img src="../styles/shangpin/images/help_center/img07.jpg" /></p>
          <div class="step-box">
            <h3>STEP.2 </h3>
            <p>收取验证码(手机或邮箱，示例为手机号码)</p>
          </div>
          <p><img src="../styles/shangpin/images/help_center/img08.jpg" /></p>
          <div class="step-box">
            <h3>STEP.3 </h3>
            <p>重置密码</p>
          </div>
          <p><img src="../styles/shangpin/images/help_center/img09.jpg" /></p>
          <div class="step-box">
            <h3>STEP.4 </h3>
            <p>重置密码成功</p>
          </div>

        </div>
    </div>
    <!-- 页面内容end -->
    
  
  </div>

  
</body>
</html>
