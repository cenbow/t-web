<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<!-- 开启对web app程序的支持 -->
<meta name="apple-mobile-web-app-capable" content="yes">
<!-- 全屏模式浏览 -->
<meta name="apple-touch-fullscreen" content="yes">
<!-- 改变Safari状态栏的外观 -->
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- 禁止自动识别5位以上数字为电话 -->
<meta name="format-detection" content="telephone=no">

<title>帮助中心</title>
<link href="../styles/shangpin/css/base.css" rel="stylesheet" />
<link href="../styles/shangpin/css/public.css" rel="stylesheet" />
<link href="../styles/shangpin/css/page/help_center.css" rel="stylesheet" /><!--页面专用CSS-->

<script src="../styles/shangpin/js/core.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
  var ver = Math.random();
    loader = SP.core
      .install("../styles/shangpin/js/jquery.min.js?" + ver)  //jquery库文件
        .using("../styles/shangpin/js/lazyload.js?" + ver)    //图片懒加载
        .excute()
        .using("../styles/shangpin/js/config.sim.js?" + ver)  //图片懒加载
		.using("../styles/shangpin/js/page/help_center.js?" + ver)
        .excute();
      
</script>
</head>
<body>

  

  <div class="container">

    
   <!--头部 start-->
    <div class="topFix">
        <section>
            <div class="topBack">
            <a href="javascript:history.go(-1);" class="backBtn">&nbsp;</a>
            <span class="top-title">注册、登录</span>
            <ul class="alUser_icon clr">
                <li><a href="../index"><img src="../styles/shangpin/images/home_icon.png" width="25" height="25" alt="首页"></a></li>
            </ul>
            </div>
        </section>
    </div>
    <!--头部 end-->
    
    <!-- 页面内容start -->
    <div class="alContent">
        <div class="login-explain-box">
          <div class="step-box">
            <h3>STEP.1 </h3>
            <p>根据相关的提示内容填写注册信息，可采用手机号注册或邮箱注册，填写完毕后请点击提交注册。</p>
          </div>
          <p><img src="../styles/shangpin/images/help_center/img05.jpg" /></p>
          <p><img src="../styles/shangpin/images/help_center/img06.jpg" /></p>
          <p>温馨提示：<br><br>
          请务必填写正确有效的注册邮箱地址，否则当您忘记注册密码时，无法成功找回，只能重新注册新用户。</p>
          <div class="step-box">
            <h3>STEP.2 </h3>
            <p>完成注册后，系统自动登录。您可以进入“我的账户”编辑个人档案，或直接挑选所需购买的商品。</p>
          </div>
          
        </div>
    </div>
    <!-- 页面内容end -->
   
  </div>

  
</body>
</html>
